<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="desctiption"> Thank you for taking the time to help us improve the platform</p>
         <div class="main-content">
             <div class="form-content">
   <form  id="survey-form">
 <label for="name" id ="name-label">Name</label>
 <input type="text" id="name" placeholder ="Enter your name" required>
 <label for="email" id ="email-label">Email</label>
 <input type="email" id ="email" placeholder="Enter your email" required>
 <label for="age" id="age-label">Age</label>
 <input type="number" id="age" placeholder="Enter your age" min="18" max="40" required>
<label for="dropdown" >Which option best describes your current role?</label>
<select id="dropdown">
    <option value ="your-skills" disabled> select your skill </option>
    <option value="student">Student</option>
    <option value="full-time-job">Full time job</option>
    <option value="full-time-learner">Full time learner</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
    <option value="other">Other</option>

</select>

<fieldset>
    <legend>Woud you recommend my channel  to your friend</legend>
    <input type="radio" checked name="recommended" id ="definate" value="definety"><label for="definetly">Definetly</label> <br>
    <input type="radio" name="recommended" id ="maybe" value="maybe"><label for="maybe">Maybe</label> <br>
    <input type="radio" name="recommended" id ="not-sure" value="not-sure"><label for="not-sure">Not Sure</label> <br>
    
</fieldset>
<p>What you woud like to see improved?</p>
<input type="checkbox" id="video-length" name="video-length" value="video-length">
<label for="video-length"> Video length</label> <br>
<input type="checkbox" id="video-quality" name="video-quality" value="video-quality">
<label for="video-quality"> Video quality</label> <br>
<input type="checkbox" id="more-video" name="more-vido" value="more-video">
<label for="more-video"> Add more video</label> <br>

<label for="comment"> Any comment for sugesion?</label>
<textarea row="4" cols="50" id="comment" p>
Please enter your comment here
</textarea>  
<button type="submit" id="submit">Submit</button> 
</form>


             </div>
         </div>
    </div>
</body>
</html>
